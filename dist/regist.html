<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link type="text/css" rel="stylesheet" href="css/ghpages-materialize.min.css"  media="screen,projection"/>
		<style>
			.buttons {
				margin: 1em auto;
			}
			.label{
				color:#9e9e9e;
				text-indent: .75em;
			}
			#tabs,#tab1,#tab2,#signIn,#signUp{
				margin:0 auto;
				float: none;
			}
			#main{
				padding-top:10%;
			}
			#signIn,#signUp{
				padding-top:1em;
			}
			#weibo,#wechat,#qq{
				background-image:url(images/share.svg);
			}
			#weibo{
				background-position:-52px -51px;
			}
			#wechat{
				background-position:-246px -51px;
			}
			#qq{
				background-position:-80px -51px;
			}
		</style>
	</head>
	<body>
		<!--header-->
		<header>
			<nav>
				<div class="nav-wrapper">
					<a href="#!" class="brand-logo">Logo</a>
					<a href="#" data-activates="mobile-demo" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
					<ul class="right hide-on-med-and-down">
						<li><a href="#">首页</a></li>
						<li><a href="#">功能特性</a></li>
						<li><a href="#">登陆/注册</a></li>
					</ul>
					<ul class="side-nav" id="mobile-demo">
						<li><a href="#">首页</a></li>
						<li><a href="#">功能特性</a></li>
						<li><a href="#">登陆/注册</a></li>
					</ul>
				</div>
			</nav>
		</header>
		<!--main part-->
		<main>
			<div class="container row" id="main">
				<div class="row">
					<div class="col s12 l6" id="tabs">
						<ul class="tabs">
							<li class="tab col s6"><a href="#tab1" class="active">登陆</a></li>
							<li class="tab col s6"><a href="#tab2">注册</a></li>
						</ul>
					</div>
				</div>
				<div class="card hoverable col s12 l6 center-align clearfix" id="tab1">
					<form class="col s12 l6" id="signIn">
						<div class="input-field">
							<input id="email" type="email" class="validate">
							<label for="email">用户名（邮箱）</label>
						</div>
						<div class="input-field">
							<input id="password" type="password" class="validate">
							<label for="password">密码</label>
						</div>
					</form>
					<div class="col s12 center-align">
						<button class="btn waves-effect waves-light" id="default">登陆</button>
					</div>
					<div class="buttons col s12 center-align">
						<button class="btn-floating waves-effect waves-light waves-circle" id="weibo"></button>
						<button class="btn-floating waves-effect waves-light waves-circle" id="wechat"></button>
						<button class="btn-floating waves-effect waves-light waves-circle" id="qq"></button>
					</div>
				</div>
				<div class="card hoverable col s12 l6 center-align clearfix" id="tab2">
					<form class="col s12 l6" id="signUp">
						<div class="input-field">
							<input type="email" class="validate" id="newEmail">
							<label for="newEmail">用户名（邮箱）</label>
						</div>
						<div class="input-field">
							<input type="password" class="validate" id="newPassword">
							<label for="newPassword">密码</label>
						</div>
						<div class="input-field">
							<input type="text" class="validate" id="company">
							<label for="company">公司名称</label>
						</div>
						<div class="input-field">
							<input type="text" class="validate" id="username">
							<label for="username">昵称</label>
						</div>
						<div class="input-field">
							<select multiple>
								<option value="" disabled selected>请选择</option>
								<option value="1">游戏</option>
								<option value="2">影视</option>
								<option value="3">综艺</option>
								<option value="4">动漫</option>
								<option value="5">文学</option>
								<option value="6">艺术</option>
								<option value="7">其他</option>
							</select>
							<label>您从事的领域</label>
						</div>
						<p class="label">您了解我们的渠道</p>
						<p>
							<input name="infoFrom" type="radio" id="friend" class="with-gap" checked/>
							<label for="friend">朋友介绍</label>
							<input name="infoFrom" type="radio" id="web" class="with-gap" />
							<label for="web">网络信息</label>
						</p>
					</form>
					<div class="col s12 center-align">
						<button class="btn buttons" id="regist">提交资料</button>
					</div>
				</div>
			</div>
		</main>
		<!--footer-->
		
		<script src="http://cdn.bootcss.com/jquery/2.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/materialize.min.js"></script>
		<script src = "https://cdn.wilddog.com/js/client/current/wilddog.js" ></script>
		<script>
			$(document).ready(function() {
				$(".button-collapse").sideNav();
				$('select').material_select();
			});
		</script>
		<script src="js/regist.js"></script>
	</body>
</html>
